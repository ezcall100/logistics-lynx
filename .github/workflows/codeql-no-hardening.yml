# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CodeQL (No Hardening)

on:
  workflow_dispatch:
  push:
    branches: [main, develop]

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (No Hardening)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: 🔍 Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-extended,security-and-quality
      
      - name: 🔍 Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: 🔍 Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"
      
      - name: 📊 Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results-javascript.sarif
      
      - name: 📊 Test Results Summary
        run: |
          echo "## 🔍 CodeQL Test Results"
          echo ""
          echo "**Status:** CodeQL analysis completed"
          echo "**Hardening:** Disabled for testing"
          echo "**Network Access:** Unrestricted"
          echo ""
          echo "### 🎯 What This Means:"
          echo "- CodeQL can access all required endpoints"
          echo "- No network restrictions applied"
          echo "- Analysis should complete successfully"
          echo ""
          echo "### 🔧 Next Steps:"
          echo "1. If this works: StepSecurity was blocking legitimate access"
          echo "2. If this fails: There's a deeper network connectivity issue"
          echo "3. Configure StepSecurity with proper endpoints if needed"
