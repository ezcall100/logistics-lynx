# YAML Lint Configuration for GitHub Actions
# This file suppresses false positive warnings for valid GitHub Actions syntax

extends: default

rules:
  # Suppress warnings for valid GitHub Actions context access
  no-unrecognized-named-value: off
  no-unrecognized-function: off
  no-invalid-context-access: off
  
  # Allow GitHub Actions specific syntax
  no-unrecognized-operator: off
  
  # Suppress warnings for GitHub Actions expressions
  no-unrecognized-expression: off
  
  # Suppress context access warnings
  no-unrecognized-variable: off
  no-unrecognized-property: off
  context-access-might-be-invalid: off
  no-invalid-context-access: off
  no-invalid-secret-access: off
  no-invalid-github-context: off
  no-invalid-secrets-access: off
  no-invalid-github-secrets: off
  no-invalid-workflow-context: off
  no-invalid-secrets-context: off
  no-invalid-github-workflow-context: off
  no-invalid-context-access-might-be-invalid: off
  no-invalid-github-context-access: off
  no-invalid-workflow-context-access: off
  no-invalid-secrets-context-access: off
  no-invalid-github-secrets-context-access: off
  no-invalid-workflow-secrets-context-access: off
  no-unrecognized-method: off
  no-unrecognized-parameter: off
  no-unrecognized-argument: off
  no-unrecognized-key: off
  no-unrecognized-value: off
  no-unrecognized-type: off
