# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: 🧪 Simple Test (No Hardening)

on:
  workflow_dispatch:
  push:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  simple-test:
    name: 🧪 Simple Test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: 🔍 Test Git Operations
        run: |
          echo "🔍 Testing Git operations without hardening..."
          
          # Test git status
          git status
          
          # Test git log
          git log --oneline -5
          
          # Test git remote
          git remote -v
          
          echo "✅ Git operations completed successfully"
      
      - name: 🔍 Test Network Connectivity
        run: |
          echo "🔍 Testing network connectivity..."
          
          # Test basic connectivity
          curl -I https://github.com
          curl -I https://api.github.com
          
          echo "✅ Network connectivity tests passed"
      
      - name: 📊 Success Summary
        run: |
          echo "## ✅ Simple Test Results"
          echo ""
          echo "**Status:** All tests passed"
          echo "**Git Operations:** ✅ Working"
          echo "**Network Connectivity:** ✅ Working"
          echo ""
          echo "### 🎯 Conclusion:"
          echo "The issue is likely with StepSecurity hardening configuration."
          echo "Consider using this simplified approach for development."
