# ========================
# 🚀 TransBot AI - GitHub Actions Deployment
# ========================

name: Deploy TransBot AI

on:
  push:
    branches: [main, production]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ========================
  # 🔍 Code Quality & Testing
  # ========================
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Run MCP compatibility tests
        run: node test-mcp-compatibility.js

  # ========================
  # 🏗️ Build & Package
  # ========================
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.image.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        id: image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ========================
  # 🚀 Deploy to Production
  # ========================
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: 
      name: production
      url: https://www.transbotai.com
    steps:
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        continue-on-error: true
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      # Deploy to Docker Hub if credentials are available
      - name: Deploy to Docker Hub
        if: secrets.DOCKER_HUB_TOKEN != ''
        continue-on-error: true
        run: |
          echo ${{ secrets.DOCKER_HUB_TOKEN }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin
          docker tag ${{ needs.build.outputs.image }} ${{ secrets.DOCKER_HUB_USERNAME }}/transbot-ai:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/transbot-ai:latest

  # ========================
  # 📊 Post-Deployment Tests
  # ========================
  smoke-test:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Wait for deployment
        run: sleep 60

      - name: Run smoke tests
        run: |
          # Test main application if Vercel was deployed
          if curl -f https://www.transbotai.com/api/health 2>/dev/null; then
            echo "✅ Main application is healthy"
          else
            echo "⚠️  Main application health check failed (may not be deployed)"
          fi
          
          # Test MCP API
          if curl -f https://mcp.transbotai.com/api/mcp/system/health 2>/dev/null; then
            echo "✅ MCP API is healthy"
          else
            echo "⚠️  MCP API health check failed"
          fi

      - name: Notify deployment success
        if: success()
        run: |
          echo "🚀 TransBot AI deployment completed!"
          echo "🌐 Production URL: https://www.transbotai.com"
          echo "🤖 MCP API: https://mcp.transbotai.com/api"

  # ========================
  # 🚨 Rollback on Failure
  # ========================
  rollback:
    needs: [deploy, smoke-test]
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    steps:
      - name: Rollback deployment
        run: |
          echo "🚨 Deployment failed - initiating rollback..."
          # Add rollback logic here
          echo "Rollback completed"
