# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CodeQL

on:
  schedule:
    - cron: '0 6 * * 1'  # Every Monday at 6 AM UTC
  workflow_dispatch:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Git bootstrap
        run: |
          set -e
          echo "Workspace: $GITHUB_WORKSPACE"
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          pwd && ls -la
          if ! git -C "$GITHUB_WORKSPACE" rev-parse --git-dir >/dev/null 2>&1; then
            echo "::error title=Missing .git::Not a git repository at $GITHUB_WORKSPACE"
            exit 1
          fi
          git -C "$GITHUB_WORKSPACE" fetch --tags --force --prune
          git -C "$GITHUB_WORKSPACE" rev-parse --short HEAD
      
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: üîç Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-extended,security-and-quality
      
      # If you build the project (recommended for better results)
      - name: Install & build
        run: |
          npm ci
          npm run build --if-present
      
      - name: üîç Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"
      
      - name: üìä Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results-javascript.sarif
